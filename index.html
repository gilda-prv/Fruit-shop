<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8fae751bd1.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/8fae751bd1.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Fruit shop</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- top bar -->
      <section class="topbar">
        <!-- icons -->
        <div class="icons">
          <a href="https://web.telegram.org/"
            ><i
              class="fa-brands fa-telegram fa-xl tel"
              style="color: #313035"
            ></i
          ></a>
          <a href="http://instagram.com"
            ><i
              class="fa-brands fa-instagram fa-xl inst"
              style="color: #313035"
            ></i
          ></a>
          <a href="http://twitter.com">
            <i
              class="fa-brands fa-twitter fa-xl twi"
              style="color: #313035"
            ></i>
          </a>
        </div>
        <!-- logo -->
        <div class="logo">
          <img src="img/118836-OPYQNF-277.png" alt="logo" />
        </div>
        <!-- searchbox -->
        <div class="searchbox">
          <input type="search" placeholder="search..." />
        </div>
      </section>
    </header>
  </body>
</html>
