<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8fae751bd1.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/8fae751bd1.css"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/mediaquerry.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Fruit shop</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- top bar -->
      <section class="topbar">
        <!-- logo -->
        <div class="logo-tag">
          <img src="img/logo1.png" alt="logo" />
        </div>
        <!-- searchbox -->
        <div class="searchbox">
          <input type="search" placeholder="search..." />
        </div>
        <!-- nav -->
        <nav>
          <div class="nav-tag">
            <ul>
              <li>HOME</li>
              <li>ABOUT</li>
              <li>WINES</li>
              <li>SHOP</li>
              <li>CONTACT</li>
            </ul>
          </div>
        </nav>
      </section>
      <h3 class="shop-name">
        Tropical <br />
        Fryits
      </h3>
    </header>
  </body>
</html>
